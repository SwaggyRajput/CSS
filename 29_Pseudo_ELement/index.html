<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS VARIABLES</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="css-variables">
      <script>
        const r = document.querySelector(':root');  //Query Selector
        const rs=getComputedStyle(r)    //GET STyle
        console.log(rs.getPropertyValue('--bgColor'));
        r.style.setProperty('--bgColor', 'yellow'); //Change color //
      </script>
    </div>
  </body>
</html>
